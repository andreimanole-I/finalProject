{% extends "base.html" %}

{% block title %} Create a new task {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create a new task</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %} {# CSRF => Cross Site Request Forgery #}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center d-grid gap-2">
                            <button type="submit" class="btn btn-outline-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
